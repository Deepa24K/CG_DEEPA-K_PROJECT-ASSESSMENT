<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="alert alert-danger" *ngIf='error'>{{error}}</div>

<div class="background">
    <div class="col-md-4 offset-md-4 mt-4">
        <form #addedCenters='ngForm' (ngSubmit)='addCenter(addedCenters)'>
            <div class="card">
                <div class="card-header">
                    Add New Diagnostic Center
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label for="centerId">Center ID</label>
                        <input type="text" name="centerId" id="centerId" #centerId='ngModel' ngModel
                            class="form-control" required placeholder="Enter Center Id" minlength="1" maxlength="9"
                            pattern="[0-9]+">
                        <div class="alert alert-danger"
                            *ngIf='(centerId.dirty || centerId.touched) && centerId.invalid'>
                            <div class="alert alert-danger" *ngIf='centerId.errors.required'>
                                *This field is mandatory
                            </div>
                            <div class="alert alert-danger" *ngIf='centerId.errors.minlength'>
                                *minimum 1 number mandatory
                            </div>
                            <div class="alert alert-danger" *ngIf='centerId.errors.pattern'>
                                * This field should contain numbers only
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="centerName">Center Name</label>
                        <input type="text" name="centerName" id="centerName" #centerName='ngModel' ngModel
                            class="form-control" required placeholder="Enter Diagnostic Center Name"
                            pattern="^[A-Z][a-z]*" minlength="2" maxlength="20">
                        <div class="alert alert-danger"
                            *ngIf='(centerName.dirty || centerName.touched) && centerName.invalid'>
                            <div *ngIf='centerName.errors.required'>
                                *This field is mandatory
                            </div>
                            <div class="alert alert-danger" *ngIf='centerName.errors.minlength'>
                                *minimum 2 number mandatory
                            </div>
                            <div class="alert alert-danger" *ngIf='centerName.errors.pattern'>
                                * This field should contain alphabets in Capitalised format only
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-outline-primary float-right">
                        Submit
                    </button>

                </div>

            </div>
        </form>
    </div>
</div>
