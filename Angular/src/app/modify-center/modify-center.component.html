<div class="col-md-4 offset-4 mt-4">
    <form #modifyForm="ngForm" (ngSubmit)='updateCenter(modifyForm)'>
        <div class="form-group">
            <label for="centerId">Center Id</label>
            <input type="hidden" name="centerId" id="centerId" #centerId="ngModel" [(ngModel)]='centerIdUpdate'
                class="form-control">
        </div>
        <div class="form-group">
            <label for="centerName">Center Name</label>
            <input type="text" name="centerName" required id="centerName" #centerName="ngModel"
                [(ngModel)]='centerNameUpdate' class="form-control">
        </div>
        <button type="submit" class="btn btn-primary float-right">Update</button>
    </form>
</div>
