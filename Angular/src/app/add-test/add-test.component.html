        <div class="card">
            <div class="card-header">
                Add New Test
            </div>
             <div class="card-body">

                <div class="form-group">
                    <label for="centerId">Center id</label>
                    <input type="text" name="centerId" id="centerId" #centerId='ngModel' ngModel class="form-control"
                        required placeholder="Enter Center Id" minlength="1" maxlength="9" pattern="[0-9]+">
                        <div class="alert alert-danger"
                        *ngIf='(centerId.dirty || centerId.touched) && centerId.invalid'>
                        <div class="alert alert-danger" *ngIf='centerId.errors.required'>
                            *This field is mandatory
                        </div>
                        <div class="alert alert-danger" *ngIf='centerId.errors.minlength'>
                            *minimum 1 number mandatory
                        </div>
                        <div class="alert alert-danger" *ngIf='centerId.errors.pattern'>
                            * This field should contain numbers only
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="testName">Test Name</label>
                    <input type="text" name="testName" id="testName" #testName='ngModel' ngModel
                        class="form-control" required placeholder="Enter Test Name" pattern="^[A-Z][a-z]*"
                        minlength="2" maxlength="20">
                        <div class="alert alert-danger"
                        *ngIf='(testName.dirty || testName.touched) && testName.invalid'>
                        <div *ngIf='testName.errors.required'>
                            *This field is mandatory
                        </div>
                        <div class="alert alert-danger" *ngIf='testName.errors.minlength'>
                            *minimum 2 number mandatory
                        </div>
                        <div class="alert alert-danger" *ngIf='testName.errors.pattern'>
                            * This field should contain alphabets in Capitalised format only
                        </div>
                    </div>
                </div>

              

                
                <button type="submit" class="btn btn-outline-primary float-right">
                    Submit
                </button>
                
             </div>
             
        </div>
    </form>
</div>
