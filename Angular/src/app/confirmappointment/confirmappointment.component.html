<div class="jumbutron">
    <!-- <div class="card offset-3" style="width: 900px;margin-top: 50px;"> -->
    <h4 style="color:black;text-align: center;">Availability Time</h4>
    <div>
        <div class="card-body offset-3">
            <div class="form-group">
                <table>
                    <th> <button type="button" class="btn btn-primary ml-2"
                            (click)="addTime('11:30am-12:30pm')">11:30am-12:30pm</button></th>
                    <th> <button type="button" class="btn btn-primary ml-2"
                            (click)="addTime('12:30pm-1:30pm')">12:30pm-1:30pm</button></th>
                    <th> <button type="button" class="btn btn-primary ml-2"
                            (click)="addTime('03:30pm-4:30pm')">03:30pm-4:30pm</button></th>
                    <th> <button type="button" class="btn btn-primary ml-2"
                            (click)="addTime('04:30pm-5:30pm')">04:30pm-5:30pm</button></th>
                    <th> <button type="button" class="btn btn-primary ml-2"
                            (click)="addTime('7:30pm-8:30pm')">7:30pm-8:30pm</button></th>
                </table>
            </div>
        </div>
        <!-- </div> -->
    </div>


    <div class="card col-md-4 offset-6 mt-4 " style="height: 300;">
        <form #confirmAppointmentForm='ngForm' (ngSubmit)='confirmappointment(confirmAppointmentForm)'>

            <div class="form-group">
                <input type="hidden" name="appointmentId" id="appointmentId" #appointmentId="ngModel"
                    [(ngModel)]='appointmentIdUpdate' class="form-control">

            </div>

            <div class="form-group">
                <!-- <label for="appointedDoctorDate" style="font-size:24px;"> Appointment Time</label> -->
                <input type="hidden" required name="appointmentTime" id="appointmentTime"
                    #appointmentTime="ngModel" [(ngModel)]='appointmentTimeUpdate' class="form-control">

            </div>
            <div class="form-group">
                <label for="appointmentDate" style="font-size:24px;"> Appointment Date</label>
                <input type="date" name="appointmentDate" id="appointmentDate" #appointmentDate='ngModel'
                    ngModel required min="{{today | date: 'yyyy-MM-dd'}}" class="form-control">
            </div>

            <div class="form-group">
                <label for="status" style="font-size:24px;">
                    Status
                </label>
                <select class="form-control" name="status" id="status"
                    #status='ngModel' ngModel>
                    <option value="Approved">Approved</option>
                    <option value="Not Approved">Not Approved</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success float-right">Submit</button>

            </div> -->
        </form>
