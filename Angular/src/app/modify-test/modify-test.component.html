<div class="col-md-4 offset-4 mt-4">
    <form #modifyForm="ngForm" (ngSubmit)='updateTest(modifyForm)'>
        <div class="form-group">
            <input type="hidden" name="testId" id="testId" #testId="ngModel" [(ngModel)]='testIdUpdate'
                class="form-control">
        </div>
        <div class="form-group">
            <label for="testName">Test Name</label>
            <input type="text" name="testName" required id="testName" #testName="ngModel"
                [(ngModel)]='testNameUpdate' class="form-control">
        </div>
        <div class="form-group">
            <input type="hidden" name="centerId" id="centerId" #centerId="ngModel" [(ngModel)]='centerIdUpdate'
                class="form-control">
        </div>
        <button type="submit" class="btn btn-primary float-right">Update</button>
    </form>
</div>
