<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>
<div class="alert alert-success" *ngIf='success'>{{success}}</div>
<div class="background">
<div class="container mt-3">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr class="bg-light">
                <th>Test Id</th>
                <th>Test Name</th>
                <th>Center Id</th>
                
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let test of tests" style="color: white;">
                <td>{{test.testId}}</td> 
                <td>{{test.testName}}</td>
                <td>{{test.centerId}}</td>
                
                
                <td> <button class="btn btn-primary" (click)='updateTest(test)'>Update</button> 
                </td> 
                <td> <button class="btn btn-danger" (click)='deleteTest(test)'>Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
</div>
