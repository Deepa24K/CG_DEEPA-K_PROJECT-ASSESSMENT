<div class="jumbutron">
    <div class="alert alert-success" *ngIf='message'> {{message}}</div>
    <div class="alert alert-danger" *ngIf='error'> {{error}}</div>
    <div id="fullscreen_bg" class=" mt-5 fullscreen_bg">
        <div class="col-md-4 offset-4 mt-8" style="margin-top: 80px;">
            <form #registerForm='ngForm' (ngSubmit)='register(registerForm)'>
                <div class="form-group">
                    <label for="email">
                        <h4>Email</h4>
                    </label>
                    <input type="email" class="form-control" placeholder="Please Enter Email-Id" name="email"
                        pattern="^[a-z0-9_+&*-]+(?:\.[a-z0-9_+&*-]+)*@(?:[a-z0-9-]+\.)+[a-z]{2,7}$" id="email" required
                        #email='ngModel' ngModel>
                    <div class="validationText" *ngIf='email.touched && email.invalid '>
                        <div *ngIf='email.errors.required'>
                            *This field is mandatory
                        </div>
                        <div *ngIf='email.errors.email' >
                            *This field accepts only Email
                        </div>
                        <div *ngIf='email.errors.pattern'>
                            *Please provide proper Email
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="password">
                        <h4>Password</h4>
                    </label>
                    <input type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,16}$" class="form-control"
                        placeholder="Please enter your password" required name="password" id="password"
                        #password='ngModel' ngModel>
                    <div *ngIf='password.invalid && password.touched'>
                        <div *ngIf='password.errors.required'> *This field is
                            madatory</div>
                        <div  *ngIf='password.errors.pattern'>
                            *Minimum 6 characters,should include one uppercase,
                            one lowercase,and one number
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label for="role">
                        <h4>Role</h4>
                    </label>
                    <select class="form-control" name="role" id="role" #role='ngModel' ngModel>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <br><br>
                <div>
                    <button type="submit" [disabled]='registerForm.invalid' class="btn btn-success offset-8"
                        style="float: right;">
                        <h6>Register</h6>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
